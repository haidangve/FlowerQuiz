<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Flower Persona</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <!-- ðŸŒ¸ Start Screen -->
      <div id="start-screen" class="active">
        <img
          id="start-illustration"
          src="images/start-illustration.png"
          alt="Start Illustration"
        />
        <h1>Your Flower Persona Awaits!</h1>
        <p>Which flower best matches your vibe?</p>
        <button id="start-btn">Take the Quiz</button>
      </div>

      <!-- ðŸŒ¿ Quiz Section -->
      <div id="quiz-container">
        <img
          id="question-image"
          src=""
          alt="Question Image"
          style="display: none"
        />
        <h2 id="question-text"></h2>
        <div id="choices-container"></div>
      </div>

      <!-- ðŸŒ¼ Result Section -->
      <div id="result-container">
        <h2 id="result-text"></h2>
        <img id="flower-image" src="" alt="Flower Result Image" />
        <p>Where should your admirer send the flowers?</p>
        <form id="flower-form">
          <input
            type="text"
            id="address"
            placeholder="Enter your delivery location"
            required
          />
          <input
            type="text"
            id="time"
            placeholder="Morning confession? Midnight surprise?"
            required
          />
          <button type="submit">Get Your Flowers!</button>
        </form>
        <p>Thanks for playing!</p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
