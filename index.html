<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>🌸 Flower Quiz 🌸</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Gochi+Hand&display=swap"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <!-- 🌸 Start Screen -->
      <div id="start-screen">
        <img
          src="images/start_screen.png"
          alt="Start Screen"
          style="width: 100%; border-radius: 15px"
        />
        <h1>🌷 Welcome to the Flower Personality Quiz! 🌷</h1>
        <p>Find out which flower represents your personality best!</p>
        <button id="start-btn">Let's plant some flowers!</button>
      </div>

      <!-- 🌿 Quiz Section -->
      <div id="quiz-container" class="hidden">
        <h2 id="question-text"></h2>
        <div id="choices-container"></div>
        <button id="next-btn" disabled>Next ➡️</button>
      </div>

      <!-- 🌼 Result Section -->
      <div id="result-container" class="hidden">
        <h2>You are a... 🌼</h2>
        <img id="flower-image" src="" alt="Flower Image" />
        <h3 id="flower-name"></h3>
        <p>
          If someone (*maybe a secret admirer*) wanted to send you flowers,
          where would be the best place? 🌸
        </p>
        <form id="flower-form">
          <label for="address">📍 Where should your flower be delivered?</label>
          <input
            type="text"
            id="address"
            name="address"
            placeholder="Enter your address or location"
            required
          />
          <label for="time">⏰ What time works best?</label>
          <input
            type="text"
            id="time"
            name="time"
            placeholder="Morning, Afternoon, Evening?"
            required
          />
          <button type="submit">Submit 💌</button>
        </form>
        <p id="thank-you-message" class="hidden">
          Thank you for taking the quiz! 🌷✨
        </p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
