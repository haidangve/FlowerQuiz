<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Flower Persona</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <!-- 🌸 Start Screen -->
      <div id="start-screen" class="active">
        <h1>Your Flower Persona Awaits!</h1>
        <p>A weird story with a weird creature ahead...</p>
        <img
          id="start-illustration"
          src="images/start-illustration.png"
          alt="Start Illustration"
        />
        <button id="start-btn">Take the Quiz</button>
      </div>

      <!-- 🌿 Quiz Section -->
      <div id="quiz-container">
        <h2 id="question-text"></h2>
        <img id="question-image" src="" alt="Question Image" />
        <div id="choices-container"></div>
      </div>

      <!-- 🌼 Result Section -->
      <div id="result-container">
        <h2 id="result-text">The fairy transformed into a...</h2>
        <img id="flower-image" src="" alt="Flower Result Image" />
        <p>
          But a wind blows her away and she's lost now. She wanna get back to
          wish you a happy and wonderful Women's Day!
        </p>
        <form id="flower-form">
          <input
            type="text"
            id="address"
            placeholder="So fill your address here, please!"
            required
          />
          <input
            type="text"
            id="time"
            placeholder="And when? 3PM-5PM Friday?"
            required
          />
          <input
            type="tel"
            id="phonenumber"
            placeholder="Ring ring your phone number?"
            required
          />
          <textarea
            type="text"
            id="message"
            placeholder="Any message to the fairy?"
            rows="3"
          ></textarea>
          <button id="get-flowers-btn" type="submit">
            Buzz Buzz, get your flowers ->
          </button>
        </form>
      </div>

      <!-- 🌿 Thank You Screen (NEW) -->
      <div id="thank-you-screen">
        <img
          id="start-illustration"
          src="images/giỏ hoa.PNG"
          alt="Thank You Illustration"
        />
        <h1>Thanks for playing!</h1>
        <button id="restart-btn">Restart Quiz</button>
      </div>
    </div>
    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
      import {
        getFirestore,
        collection,
        addDoc,
        serverTimestamp,
      } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-firestore.js";
      // TODO: Add SDKs for Firebase products that you want to use
      // https://firebase.google.com/docs/web/setup#available-libraries

      // Your web app's Firebase configuration
      // For Firebase JS SDK v7.20.0 and later, measurementId is optional
      const firebaseConfig = {
        apiKey: "AIzaSyDhk4roTs5aHjdgn2AhwlsBUe6Xz-55GaQ",
        authDomain: "flowerquiz-34633.firebaseapp.com",
        projectId: "flowerquiz-34633",
        storageBucket: "flowerquiz-34633.firebasestorage.app",
        messagingSenderId: "291230918472",
        appId: "1:291230918472:web:3d373db8228e6c58f4757d",
        measurementId: "G-L3X2J0CZGX",
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);

      window.db = db;
      window.addDoc = addDoc;
      window.serverTimestamp = serverTimestamp;
      window.collection = collection;
    </script>
    <script src="script.js"></script>
  </body>
</html>
