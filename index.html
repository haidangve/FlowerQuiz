<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Flower Persona</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <!-- ðŸŒ¸ Start Screen -->
      <div id="start-screen" class="active">
        <h1>Your Flower Persona Awaits!</h1>
        <p>A weird story with a weird creature ahead...</p>
        <img
          id="start-illustration"
          src="images/start-illustration.png"
          alt="Start Illustration"
        />
        <button id="start-btn">Take the Quiz</button>
      </div>

      <!-- ðŸŒ¿ Quiz Section -->
      <div id="quiz-container">
        <h2 id="question-text"></h2>
        <img id="question-image" src="" alt="Question Image" />
        <div id="choices-container"></div>
      </div>

      <!-- ðŸŒ¼ Result Section -->
      <div id="result-container">
        <h2 id="result-text">The fairy transformed into a...</h2>
        <img id="flower-image" src="" alt="Flower Result Image" />
        <p>
          But a wind blows him away and he's lost now. Where should he finds
          you?
        </p>
        <form id="flower-form">
          <input
            type="text"
            id="address"
            placeholder="Enter your magical location"
            required
          />
          <input
            type="text"
            id="time"
            placeholder="Morning surprise? 3PM-5PM Friday?"
            required
          />
          <input
            type="tel"
            id="phonenumber"
            placeholder="Ring ring your phone number?"
            required
          />
          <button id="get-flowers-btn" type="submit">
            Buzz Buzz, get your flowers!
          </button>
        </form>
      </div>

      <!-- ðŸŒ¿ Thank You Screen (NEW) -->
      <div id="thank-you-screen">
        <img
          id="start-illustration"
          src="images/start-illustration.png"
          alt="Thank You Illustration"
        />
        <h1>Thanks for playing!</h1>
        <button id="restart-btn">Restart Quiz</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
